<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Shape</title>
    <style>
        #shapeElement {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%; /* Initially set as a circle */
        }
    </style>
</head>
<body>
    <div id="shapeElement"></div>
    <button onclick="changeShape()">Change Shape</button>
    <div class="outer">OUTER
      <div class="inner">INNER
        <div class="innermost">INNERMOST

        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
